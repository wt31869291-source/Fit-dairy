    <script>
        // æ—¥æœŸæ ¸å¿ƒä¿®å¾©
        function getTodayStr() {
            const now = new Date();
            const offset = now.getTimezoneOffset() * 60000; 
            return (new Date(now - offset)).toISOString().split('T')[0];
        }

        function formatDisplayDate(dateStr) {
            const date = new Date(dateStr);
            const weekDays = ['æ˜ŸæœŸæ—¥', 'æ˜ŸæœŸä¸€', 'æ˜ŸæœŸäºŒ', 'æ˜ŸæœŸä¸‰', 'æ˜ŸæœŸå››', 'æ˜ŸæœŸäº”', 'æ˜ŸæœŸå…­'];
            return `${date.getFullYear()}å¹´${String(date.getMonth() + 1).padStart(2, '0')}æœˆ${String(date.getDate()).padStart(2, '0')}æ—¥ ${weekDays[date.getDay()]}`;
        }

        let db = JSON.parse(localStorage.getItem('hd_v14_db')) || {};
        let prof = JSON.parse(localStorage.getItem('hd_v14_prof')) || { h:160, w:55, bday:'', w1n:'æ™¨é–“', w2n:'æ™šé–“', sports:[{n:'æ•£æ­¥',u:'åˆ†',m:3},{n:'é‡è¨“',u:'çµ„',m:6}], foodMem:{} };
        let todayStr = getTodayStr();
        let hDate = todayStr, selDate = todayStr, viewDate = new Date();
        let curF = [], curS = [], mChart = null;

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
            
            // æ¯æ¬¡åˆ‡æ›å°è¦½åˆ—éƒ½é‡æ–°åµæ¸¬ã€Œä»Šå¤©ã€
            todayStr = getTodayStr();
            
            if(p==='home') { hDate = todayStr; updateHome(); }
            if(p==='record') renderCal();
            if(p==='chart') setTimeout(renderTrend, 150);
            if(p==='profile') renderProfile();
        }

        function jumpToToday() { hDate = getTodayStr(); updateHome(); }

        function updateHome() {
            // å¼·åˆ¶å†æ¬¡æª¢æŸ¥æ—¥æœŸ
            todayStr = getTodayStr();
            const d = db[hDate] || { food:[], water:0, w1:0, w2:0, sports:[] };
            const eat = (d.food||[]).reduce((s,f)=>s+f.k, 0);
            const burn = (d.sports||[]).reduce((s,x)=>s+x.k, 0);
            const bmr = getBMR();
            const deficit = bmr + burn - eat;
            
            // é¡¯ç¤ºç•¶å‰æŸ¥çœ‹çš„æ—¥æœŸèˆ‡æ˜ŸæœŸ
            document.getElementById('full-date-display').innerText = formatDisplayDate(hDate);
            document.getElementById('h-date-label').innerText = hDate === todayStr ? "ä»Šå¤©" : "æ­·å²ç´€éŒ„";
            document.getElementById('h-date-label').style.color = hDate === todayStr ? "var(--blue)" : "#888";

            document.getElementById('h-deficit').innerText = (deficit > 0 ? "+" : "") + Math.round(deficit);
            document.getElementById('h-deficit').style.color = deficit >= 0 ? "var(--green)" : "#ff5a5a";
            document.getElementById('h-eat').innerText = eat;
            document.getElementById('h-bmr').innerText = bmr;
            document.getElementById('h-burn').innerText = Math.round(burn);
            document.getElementById('h-w1').innerText = d.w1 || '--';
            document.getElementById('h-w2').innerText = d.w2 || '--';
            document.querySelectorAll('.label-w1').forEach(e => e.innerText = prof.w1n);
            document.querySelectorAll('.label-w2').forEach(e => e.innerText = prof.w2n);

            const goalW = prof.w * 35;
            document.getElementById('h-water-txt').innerText = `${d.water||0} / ${goalW} ml`;
            document.getElementById('h-water-fill').style.width = Math.min(100, ((d.water||0)/goalW)*100) + "%";
            document.getElementById('h-coach').innerText = (deficit > 0) ? "âœ¨ æ­£åœ¨ç‡ƒç‡’è„‚è‚ªï¼" : "âš ï¸ ç†±é‡æ”å–å¤§æ–¼æ¶ˆè€—ã€‚";
        }

        function shiftHomeDate(s) { 
            let dt = new Date(hDate); 
            dt.setDate(dt.getDate() + s); 
            hDate = dt.toISOString().split('T')[0]; 
            updateHome(); 
        }

        function getBMR() {
            const age = prof.bday ? (2026 - new Date(prof.bday).getFullYear()) : 25;
            return Math.round(10 * prof.w + 6.25 * prof.h - 5 * age - 161);
        }

        function renderCal() {
            const body = document.getElementById('cal-body'); body.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const last = new Date(y, m+1, 0).getDate(); const first = new Date(y, m, 1).getDay();
            for(let i=0; i<first; i++) body.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = `day ${ds===todayStr?'today':''} ${selDate===ds?'selected':''}`;
                el.innerHTML = `<span>${i}</span>`;
                if(db[ds]) {
                    if(db[ds].w1 > 0) el.innerHTML += `<div class="day-w">${db[ds].w1}</div>`;
                    if(db[ds].food?.length || db[ds].water) el.innerHTML += `<div class="dot-box"><div class="dot" style="background:var(--blue)"></div></div>`;
                }
                el.onclick = () => { selDate = ds; openEdit(ds); renderCal(); };
                body.appendChild(el);
            }
        }

        function openEdit(ds) {

            document.getElementById('edit-date-display').innerText = `ğŸ“… ç·¨è¼¯ç´€éŒ„ï¼š${formatDisplayDate(ds)}`;
            const d = db[ds] || { food:[], water:0, w1:0, w2:0, wa:0, hi:0, le:0, sports:[], period:false };
            curF = [...(d.food||[])]; curS = [...(d.sports||[])];
            document.getElementById('in-water').value = d.water || '';
            document.getElementById('w-m').value = d.w1 || ''; document.getElementById('w-n').value = d.w2 || '';
            document.getElementById('s-w').value = d.wa || ''; document.getElementById('s-h').value = d.hi || ''; document.getElementById('s-l').value = d.le || '';
            document.getElementById('is-period').value = String(d.period || false);
            refreshUI();
        }

        function saveDay() {
            db[selDate] = { food: curF, water: Number(document.getElementById('in-water').value) || 0, w1: Number(document.getElementById('w-m').value) || 0, w2: Number(document.getElementById('w-n').value) || 0, wa: Number(document.getElementById('s-w').value) || 0, hi: Number(document.getElementById('s-h').value) || 0, le: Number(document.getElementById('s-l').value) || 0, sports: curS, period: document.getElementById('is-period').value === 'true' };
            localStorage.setItem('hd_v14_db', JSON.stringify(db)); alert("å„²å­˜æˆåŠŸï¼"); updateHome(); renderCal();
        }

        // é£Ÿç‰©ã€é‹å‹•è¼”åŠ©å‡½æ•¸ (ç¶­æŒä¹‹å‰ç‰ˆæœ¬)
        function showFoodSug(v) { const match = Object.keys(prof.foodMem).filter(k => k.includes(v)).slice(0,3); document.getElementById('food-sug-list').innerHTML = v ? match.map(m => `<span onclick="setFood('${m}',${prof.foodMem[m]})" style="text-decoration:underline;margin-right:10px;cursor:pointer;">${m}</span>`).join('') : ''; }
        function setFood(n,k) { document.getElementById('food-n').value=n; document.getElementById('food-k').value=k; document.getElementById('food-sug-list').innerHTML=''; }
        function addF() { const n = document.getElementById('food-n').value, k = Number(document.getElementById('food-k').value); if(n && k) { curF.push({n, k}); prof.foodMem[n]=k; localStorage.setItem('hd_v14_prof', JSON.stringify(prof)); document.getElementById('food-n').value=''; document.getElementById('food-k').value=''; refreshUI(); } }
        function updateSportFields() { const s = JSON.parse(document.getElementById('sport-sel').value || '{}'); document.getElementById('sport-input-ui').innerHTML = s.u === 'çµ„' ? `<div style="display:flex; gap:5px;"><input type="number" id="s-v1" placeholder="ä¸‹æ•¸"> Ã— <input type="number" id="s-v2" placeholder="çµ„æ•¸" value="1"></div>` : `<input type="number" id="s-v1" placeholder="åˆ†é˜">`; }
        function addS() { const sObj = JSON.parse(document.getElementById('sport-sel').value); const v1 = Number(document.getElementById('s-v1').value); if(!v1) return; let kcal = 0, disp = ""; if(sObj.u === 'çµ„') { const v2 = Number(document.getElementById('s-v2').value || 1); kcal = sObj.m * prof.w * (v2 * 3 / 60); disp = `${v1}ä¸‹Ã—${v2}`; } else { kcal = sObj.m * prof.w * (v1 / 60); disp = v1; } curS.push({ n:sObj.n, v:disp, u:sObj.u, k:kcal }); refreshUI(); }
        function refreshUI() {
            document.getElementById('food-list-ui').innerHTML = curF.map((f,i)=>`<div class="log-item">${f.n}(${f.k}k) <b onclick="curF.splice(${i},1);refreshUI()">âœ•</b></div>`).join('');
            document.getElementById('sport-list-ui').innerHTML = curS.map((s,i)=>`<div class="log-item"><span>${s.n}(${Math.round(s.k)}k)</span><div style="display:flex;align-items:center;gap:8px;"><span>${s.v}${s.u}</span><b onclick="curS.splice(${i},1);refreshUI()">âœ•</b></div></div>`).join('');
        }
