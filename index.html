    <script>
        let db = JSON.parse(localStorage.getItem('hd_v3_db')) || {};
        let prof = JSON.parse(localStorage.getItem('hd_v3_prof')) || { sports: [
            {n:"æ‰“æƒ", u:"åˆ†", m:3}, {n:"æ•£æ­¥", u:"åˆ†", m:3}, {n:"å•éˆ´è² é‡æ·±è¹²", u:"çµ„", m:6}, {n:"è‡€æ©‹", u:"çµ„", m:5}
        ]};
        let viewDate = new Date();
        let selectedDateStr = "";
        let currentDayFoods = [];
        let currentDaySports = [];

        const foodLibrary = { "ç‚’é’èœ":100, "æ’éª¨éºµ":600, "é›èƒ¸è‚‰":165, "ç™½é£¯":280, "çç å¥¶èŒ¶":500 };

        function nav(p) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            event.currentTarget.classList.add('active');
            if(p==='home') updateHome();
            if(p==='record') renderCalendar();
            if(p==='profile') renderProfile();
        }

        // --- æœˆæ›†é‚è¼¯ ---
        function renderCalendar() {
            const body = document.getElementById('cal-body');
            body.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const first = new Date(y, m, 1).getDay();
            const last = new Date(y, m+1, 0).getDate();
            
            for(let i=0; i<first; i++) body.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = `day ${new Date().toISOString().split('T')[0]===ds?'today':''} ${selectedDateStr===ds?'selected':''}`;
                el.innerText = i;
                if(db[ds]) el.style.boxShadow = "inset 0 -4px 0 var(--blue)";
                el.onclick = () => { selectedDateStr = ds; openEdit(ds); renderCalendar(); };
                body.appendChild(el);
            }
        }
        function changeMonth(step) { viewDate.setMonth(viewDate.getMonth() + step); renderCalendar(); }

        // --- ç´€éŒ„ç·¨è¼¯ ---
        function openEdit(ds) {
            document.getElementById('edit-area').style.display = 'block';
            document.getElementById('selected-date').innerText = ds;
            const data = db[ds] || { food:[], water:0, wm:0, wn:0, wa:0, hi:0, le:0, sports:[], period:false };
            currentDayFoods = data.food || [];
            currentDaySports = data.sports || [];
            document.getElementById('in-water').value = data.water || '';
            document.getElementById('w-m').value = data.wm || '';
            document.getElementById('w-n').value = data.wn || '';
            document.getElementById('s-waist').value = data.wa || '';
            document.getElementById('s-hip').value = data.hi || '';
            document.getElementById('s-leg').value = data.le || '';
            document.getElementById('is-period').checked = data.period || false;
            updateFoodList();
            updateSportList();
            updateSportDropdown();
        }

        function suggestFood(val) {
            const sug = document.getElementById('food-sugs');
            const match = Object.keys(foodLibrary).find(k => k.includes(val));
            if(val && match) {
                sug.innerHTML = `<span onclick="setFood('${match}',${foodLibrary[match]})">å»ºè­°: ${match} (${foodLibrary[match]}å¡)</span>`;
            } else sug.innerHTML = '';
        }
        function setFood(n,k) { document.getElementById('food-input').value=n; document.getElementById('food-kcal').value=k; }

        function addFoodRecord() {
            const n = document.getElementById('food-input').value || "æœªå‘½åé£Ÿç‰©";
            const k = Number(document.getElementById('food-kcal').value);
            currentDayFoods.push({n, k});
            updateFoodList();
            document.getElementById('food-input').value = ''; document.getElementById('food-kcal').value = '';
        }
        function updateFoodList() {
            document.getElementById('food-log-list').innerHTML = currentDayFoods.map((f,i) => 
                `<div class="log-item">${f.n} (${f.k}å¡) <span onclick="currentDayFoods.splice(${i},1);updateFoodList()">âŒ</span></div>`).join('');
        }

        function updateSportDropdown() {
            const sel = document.getElementById('sport-selector');
            sel.innerHTML = '<option value="">é¸æ“‡é‹å‹•é …ç›®...</option>' + 
                prof.sports.map(s => `<option value='${JSON.stringify(s)}'>${s.n} (${s.u})</option>`).join('');
        }
        function addSportToDay() {
            const val = document.getElementById('sport-selector').value;
            if(!val) return;
            const s = JSON.parse(val);
            currentDaySports.push({ n:s.n, u:s.u, c:1, m:s.m });
            updateSportList();
        }
        function updateSportList() {
            document.getElementById('day-sport-list').innerHTML = currentDaySports.map((s,i) => `
                <div class="log-item">
                    <span>${s.n}</span>
                    <div class="counter">
                        <div class="count-btn" onclick="changeCount(${i},-1)">-</div>
                        <span>${s.c} ${s.u}</span>
                        <div class="count-btn" onclick="changeCount(${i},1)">+</div>
                        <span onclick="currentDaySports.splice(${i},1);updateSportList()">âŒ</span>
                    </div>
                </div>`).join('');
        }
        function changeCount(i, step) {
            currentDaySports[i].c = Math.max(1, currentDaySports[i].c + step);
            updateSportList();
        }

        function saveAll() {
            db[selectedDateStr] = {
                food: currentDayFoods,
                water: Number(document.getElementById('in-water').value),
                wm: Number(document.getElementById('w-m').value),
                wn: Number(document.getElementById('w-n').value),
                wa: Number(document.getElementById('s-waist').value),
                hi: Number(document.getElementById('s-hip').value),
                le: Number(document.getElementById('s-leg').value),
                sports: currentDaySports,
                period: document.getElementById('is-period').checked
            };
            localStorage.setItem('hd_v3_db', JSON.stringify(db));
            alert("è³‡æ–™å·²å„²å­˜ï¼");
            updateHome(); renderCalendar();
        }

        // --- å€‹äººèˆ‡è¨ˆç®— ---
        function saveProfile() {

            prof.bday = document.getElementById('p-bday').value;
            prof.h = Number(document.getElementById('p-h').value);
            prof.w = Number(document.getElementById('p-w').value);
            localStorage.setItem('hd_v3_prof', JSON.stringify(prof));
            alert("å€‹äººè³‡æ–™å·²æ›´æ–°");
        }
        function addCustomSport() {
            const n = document.getElementById('cs-name').value;
            const u = document.getElementById('cs-unit').value;
            const m = Number(document.getElementById('cs-met').value);
            if(n) { prof.sports.push({n,u,m}); localStorage.setItem('hd_v3_prof', JSON.stringify(prof)); renderProfile(); }
        }
        function renderProfile() {
            document.getElementById('p-gen').value = prof.gen;
            document.getElementById('p-bday').value = prof.bday;
            document.getElementById('p-h').value = prof.h;
            document.getElementById('p-w').value = prof.w;
            document.getElementById('custom-sport-list').innerHTML = prof.sports.map((s,i) => 
                `<div class="log-item">${s.n} (${s.u}/å¼·åº¦${s.m}) <span onclick="prof.sports.splice(${i},1);localStorage.setItem('hd_v3_prof',JSON.stringify(prof));renderProfile()">âŒ</span></div>`).join('');
        }

        function updateHome() {
            const today = new Date().toISOString().split('T')[0];
            const data = db[today] || { food:[], water:0, wm:0 };
            const age = prof.bday ? (2026 - new Date(prof.bday).getFullYear()) : 25;
            const bmr = (prof.gen === 'M') ? (10*prof.w + 6.25*prof.h - 5*age + 5) : (10*prof.w + 6.25*prof.h - 5*age - 161);
            const totalEat = data.food.reduce((sum, f) => sum + f.k, 0);
            
            document.getElementById('h-eat').innerText = totalEat;
            document.getElementById('h-water').innerText = data.water;
            document.getElementById('h-w').innerText = data.wm || '--';
            document.getElementById('rem-kcal').innerText = Math.round(bmr - totalEat);
            
            const perc = Math.min((totalEat/bmr)*360, 360);
            document.getElementById('home-circle').style.background = `conic-gradient(var(--green) ${perc}deg, #eee 0deg)`;
            
            let coach = data.period ? "ğŸŒ¸ ç”Ÿç†æœŸè¾›è‹¦äº†ï¼Œè¨˜å¾—å–é»æš–çš„ï¼Œå¥½å¥½ä¼‘æ¯ã€‚" : (totalEat > bmr ? "âš ï¸ ç†±é‡å·²é”æ¨™ï¼Œå»ºè­°æ™šé»å¯ä»¥ç¨å¾®æ•£æ­¥å–”ã€‚" : "ğŸ’¡ æ”å–å°šä¸è¶³åŸºç¤ä»£è¬ï¼Œè£œé»è›‹ç™½è³ªå§ï¼");
            document.getElementById('coach-msg').innerText = coach;
        }
