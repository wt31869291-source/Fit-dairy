    <style>

        .nav {

            width: 100%; 
            height: 75px; 
            background: white; 
            display: flex; 
            justify-content: space-around;

        .nav-item { text-decoration: none; font-size: 1.4rem; color: #aaa; text-align: center; flex: 1; }
        .nav-item.active { color: var(--blue); }
        .nav-item span { display: block; font-size: 0.7rem; margin-top: 2px; }

        /* åœ“é¤…åœ– */
        .circle-progress { width: 160px; height: 160px; border-radius: 50%; margin: 10px auto; display: flex; align-items: center; justify-content: center; }
        .circle-inner { width: 130px; height: 130px; background: white; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* æœˆæ›† */
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { aspect-ratio: 1; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 0.85rem; cursor: pointer; background: #fff; border: 1px solid #f0f0f0; }
        .day.today { border: 2px solid var(--blue); color: var(--blue); font-weight: bold; }
        .day.has-data { border-bottom: 3px solid var(--blue); }
        .day.selected { background: var(--blue) !important; color: white !important; }

        /* è¼¸å…¥æ¡† */
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.9rem; margin-bottom: 8px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        .btn { border: none; border-radius: 8px; padding: 12px; font-weight: bold; cursor: pointer; }
        .btn-main { background: var(--blue); color: white; width: 100%; }

        /* é‹å‹•èˆ‡æ¸…å–®é … */
        .log-item { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .counter { display: flex; align-items: center; gap: 12px; }
        .btn-circle { width: 28px; height: 28px; border-radius: 50%; border: 1px solid #ddd; background: #fff; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <div class="card">
            <h2>å¥åº·æ—¥è¨˜</h2>
            <div id="coach-msg" style="padding:10px; border-left:4px solid var(--green); background:#f0f4f0; font-size: 0.9rem; border-radius: 4px;">è¼‰å…¥ä¸­...</div>
        </div>
        <div class="card" style="text-align:center;">
            <div class="circle-progress" id="home-circle">
                <div class="circle-inner">
                    <small>å‰©é¤˜ç†±é‡</small>
                    <strong style="font-size: 1.8rem;" id="rem-kcal">--</strong>
                    <small>kcal</small>
                </div>
            </div>
            <div style="display:flex; justify-content: space-around; margin-top:20px;">
                <div>æ”å–<br><b id="h-eat">0</b></div>
                <div>é£²æ°´<br><b id="h-water">0</b></div>
                <div>é«”é‡<br><b id="h-w">--</b></div>
            </div>
        </div>
    </div>

    <div id="record" class="page">
        <div class="card">
            <div class="cal-header">
                <button onclick="changeMonth(-1)">â—€</button>
                <h3 id="cal-month-title">2026å¹´ 1æœˆ</h3>
                <button onclick="changeMonth(1)">â–¶</button>
            </div>
            <div class="calendar-grid" id="cal-body"></div>
        </div>

        <div id="edit-area" class="card" style="display:none;">
            <h3 id="selected-date">æ—¥æœŸ</h3>
            
            <label>ğŸ• é£Ÿç‰© (å»ºè­°: ç‚’é’èœ, é›èƒ¸è‚‰)</label>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="food-input" placeholder="åç¨±" oninput="suggestFood(this.value)">
                <input type="number" id="food-kcal" placeholder="å¡" style="width:80px;">
                <button onclick="addFoodRecord()" style="background:var(--blue); color:white; border:none; border-radius:8px; padding:0 15px;">+</button>
            </div>
            <div id="food-sugs" style="margin-bottom:10px; color:var(--blue); font-size:0.8rem; cursor:pointer;"></div>
            <div id="food-log-list"></div>

            <label>ğŸ’§ é£²æ°´ (ml)</label>
            <input type="number" id="in-water" placeholder="è¼¸å…¥æ¯«å‡">

            <label>âš–ï¸ é«”é‡ (ç©ºè…¹/ç¡å‰)</label>
            <div style="display:flex; gap:5px;"><input type="number" id="w-m" placeholder="ç©ºè…¹"><input type="number" id="w-n" placeholder="ç¡å‰"></div>

            <label>ğŸ“ åœåº¦ (è…°/è‡€/è…¿)</label>
            <div style="display:flex; gap:5px;">
                <input type="number" id="s-waist" placeholder="è…°"><input type="number" id="s-hip" placeholder="è‡€"><input type="number" id="s-leg" placeholder="è…¿">
            </div>

            <label>ğŸ‹ï¸ é‹å‹•é …ç›®</label>
            <select id="sport-selector"><option value="">è¼‰å…¥é‹å‹•ä¸­...</option></select>
            <button onclick="addSportToDay()" class="btn" style="background:var(--green); color:white; margin-top:8px; width:100%;">åŠ å…¥æ¸…å–®</button>
            <div id="day-sport-list" style="margin-top:12px;"></div>

            <label style="margin-top:15px;"><input type="checkbox" id="is-period"> ğŸŒ¸ ç”Ÿç†æœŸç´€éŒ„</label>
            <button class="btn btn-main" style="margin-top:20px;" onclick="saveAll()">å„²å­˜ä»Šæ—¥æ•¸æ“š</button>
        </div>
    </div>

    <div id="chart" class="page">
        <div class="card"><h3>é«”é‡è¶¨å‹¢</h3><canvas id="weightChart"></canvas></div>
        <div class="card"><h3>èº«å½¢åœåº¦ (è…°/è‡€/è…¿)</h3><canvas id="sizeChart"></canvas></div>
    </div>

    <div id="profile" class="page">
        <div class="card">
            <h3>ğŸ‘¤ å€‹äººè³‡æ–™</h3>
            <label>æ€§åˆ¥</label><select id="p-gen"><option value="F">å¥³</option><option value="M">ç”·</option></select>
            <label>ç”Ÿæ—¥</label><input type="date" id="p-bday">
            <label>èº«é«˜ (cm)</label><input type="number" id="p-h">
            <label>é«”é‡ (kg)</label><input type="number" id="p-w">
            <button class="btn btn-main" style="background:var(--green);" onclick="saveProfile()">æ›´æ–°è³‡æ–™</button>
        </div>
        <div class="card">
            <h3>ğŸƒ è‡ªè¨‚é‹å‹•/æ´»å‹•</h3>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <input type="text" id="cs-name" placeholder="åç¨±">
                <select id="cs-unit" style="width:70px;"><option value="çµ„">çµ„</option><option value="åˆ†">åˆ†</option></select>
                <button onclick="addCustomSport()" style="background:var(--blue); color:white; border:none; border-radius:8px; padding:0 15px;">+</button>
            </div>
            <div id="custom-sport-list"></div>
        </div>
    </div>

    <nav class="nav">
        <a href="javascript:void(0)" class="nav-item active" onclick="nav('home', this)">ğŸ <span>é¦–é </span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="nav('record', this)">ğŸ“<span>ç´€éŒ„</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="nav('chart', this)">ğŸ“ˆ<span>åœ–è¡¨</span></a>
        <a href="javascript:void(0)" class="nav-item" onclick="nav('profile', this)">ğŸ‘¤<span>å€‹äºº</span></a>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('hd_v4_db')) || {};
        let prof = JSON.parse(localStorage.getItem('hd_v4_prof')) || { 
            gen: 'F', bday: '', h: 0, w: 0,
            sports: [{n:"æ‰“æƒ", u:"åˆ†", m:3}, {n:"æ•£æ­¥", u:"åˆ†", m:3}, {n:"å•éˆ´è² é‡æ·±è¹²", u:"çµ„", m:6}]
        };
        let viewDate = new Date();
        let selectedDateStr = "";
        let curFoods = [];
        let curSports = [];

        const foodLib = { "ç‚’é’èœ":100, "é›èƒ¸è‚‰":165, "ç™½é£¯":280, "æ’éª¨éºµ":600, "æ°´ç…®è›‹":75 };

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            el.classList.add('active');
            if(p==='home') updateHome();
            if(p==='record') renderCalendar();
            if(p==='profile') renderProfile();
            if(p==='chart') renderCharts();
            window.scrollTo(0,0);
        }

        // --- æœˆæ›† ---
        function renderCalendar() {
            const body = document.getElementById('cal-body'); body.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const first = new Date(y, m, 1).getDay();
            const last = new Date(y, m+1, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            for(let i=0; i<first; i++) body.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = `day ${today===ds?'today':''} ${selectedDateStr===ds?'selected':''} ${db[ds]?'has-data':''}`;
                el.innerText = i;
                el.onclick = () => { selectedDateStr = ds; openEdit(ds); renderCalendar(); };
                body.appendChild(el);
            }
        }
        function changeMonth(s) { viewDate.setMonth(viewDate.getMonth()+s); renderCalendar(); }

        // --- ç´€éŒ„ç·¨è¼¯ ---
        function openEdit(ds) {
            document.getElementById('edit-area').style.display = 'block';
            document.getElementById('selected-date').innerText = ds;
            const data = db[ds] || { food:[], water:0, wm:0, wn:0, wa:0, hi:0, le:0, sports:[], period:false };
            curFoods = data.food || [];
            curSports = data.sports || [];
            document.getElementById('in-water').value = data.water || '';
            document.getElementById('w-m').value = data.wm || '';
            document.getElementById('w-n').value = data.wn || '';
            document.getElementById('s-waist').value = data.wa || '';
            document.getElementById('s-hip').value = data.hi || '';
            document.getElementById('s-leg').value = data.le || '';
            document.getElementById('is-period').checked = data.period || false;
            updateFoodList(); updateSportList(); updateSportDropdown();
        }

        function suggestFood(v) {
            const sug = document.getElementById('food-sugs');
            const m = Object.keys(foodLib).find(k => k.includes(v));
            sug.innerHTML = (v && m) ? `<span onclick="setFood('${m}',${foodLib[m]})">ğŸ’¡ å»ºè­°: ${m} (${foodLib[m]}å¡)</span>` : '';
        }
        function setFood(n,k) { document.getElementById('food-input').value=n; document.getElementById('food-kcal').value=k; }

        function addFoodRecord() {
            const n = document.getElementById('food-input').value || "é£Ÿç‰©";
            const k = Number(document.getElementById('food-kcal').value) || 0;
            curFoods.push({n, k}); updateFoodList();
            document.getElementById('food-input').value=''; document.getElementById('food-kcal').value='';
        }
        function updateFoodList() {
            document.getElementById('food-log-list').innerHTML = curFoods.map((f,i) => 
                `<div class="log-item">${f.n} (${f.k}å¡) <b onclick="curFoods.splice(${i},1);updateFoodList()">âœ•</b></div>`).join('');
        }

        function updateSportDropdown() {
            document.getElementById('sport-selector').innerHTML = '<option value="">è«‹é¸æ“‡...</option>' + 
                prof.sports.map(s => `<option value='${JSON.stringify(s)}'>${s.n} (${s.u})</option>`).join('');
        }
        function addSportToDay() {
            const v = document.getElementById('sport-selector').value;
            if(!v) return;
            const s = JSON.parse(v);
            curSports.push({ n:s.n, u:s.u, c:1 });
            updateSportList();
        }
        function updateSportList() {
            document.getElementById('day-sport-list').innerHTML = curSports.map((s,i) => `
                <div class="log-item">
                    <span>${s.n}</span>
                    <div class="counter">
                        <div class="btn-circle" onclick="changeC(${i},-1)">-</div>
                        <span>${s.c} ${s.u}</span>
                        <div class="btn-circle" onclick="changeC(${i},1)">+</div>
                        <b onclick="curSports.splice(${i},1);updateSportList()">âœ•</b>
                    </div>
                </div>`).join('');
        }
        function changeC(i,s) { curSports[i].c = Math.max(1, curSports[i].c+s); updateSportList(); }

        function saveAll() {
            db[selectedDateStr] = {
                food: curFoods, water: Number(document.getElementById('in-water').value),
                wm: Number(document.getElementById('w-m').value), wn: Number(document.getElementById('w-n').value),
                wa: Number(document.getElementById('s-waist').value), hi: Number(document.getElementById('s-hip').value), le: Number(document.getElementById('s-leg').value),
                sports: curSports, period: document.getElementById('is-period').checked
            };
            localStorage.setItem('hd_v4_db', JSON.stringify(db));
            alert("å·²å„²å­˜ï¼");
        }

        // --- å€‹äººèˆ‡é¦–é  ---
        function saveProfile() {
            prof.gen = document.getElementById('p-gen').value;
            prof.bday = document.getElementById('p-bday').value;
            prof.h = Number(document.getElementById('p-h').value);
            prof.w = Number(document.getElementById('p-w').value);
            localStorage.setItem('hd_v4_prof', JSON.stringify(prof));
            alert("è³‡æ–™å·²å„²å­˜");
        }
        function addCustomSport() {
            const n = document.getElementById('cs-name').value;
            const u = document.getElementById('cs-unit').value;
            if(n) { prof.sports.push({n,u,m:5}); localStorage.setItem('hd_v4_prof', JSON.stringify(prof)); renderProfile(); }
        }
        function renderProfile() {
            document.getElementById('p-gen').value = prof.gen;
            document.getElementById('p-bday').value = prof.bday;
            document.getElementById('p-h').value = prof.h;
            document.getElementById('p-w').value = prof.w;
            document.getElementById('custom-sport-list').innerHTML = prof.sports.map((s,i) => 
                `<div class="log-item">${s.n} (${s.u}) <b onclick="prof.sports.splice(${i},1);localStorage.setItem('hd_v4_prof',JSON.stringify(prof));renderProfile()">âœ•</b></div>`).join('');
        }

        function updateHome() {
            const today = new Date().toISOString().split('T')[0];
            const data = db[today] || { food:[], water:0, wm:0 };
            const age = prof.bday ? (2026 - new Date(prof.bday).getFullYear()) : 25;
            const bmr = prof.h ? (prof.gen==='M' ? (10*prof.w + 6.25*prof.h - 5*age + 5) : (10*prof.w + 6.25*prof.h - 5*age - 161)) : 1500;
            const totalEat = (data.food || []).reduce((s,f) => s+f.k, 0);
            
            document.getElementById('h-eat').innerText = totalEat;
            document.getElementById('h-water').innerText = data.water || 0;
            document.getElementById('h-w').innerText = data.wm || '--';
            document.getElementById('rem-kcal').innerText = Math.round(bmr - totalEat);
            
            const perc = Math.min((totalEat/bmr)*360, 360);
            document.getElementById('home-circle').style.background = `conic-gradient(var(--green) ${perc}deg, #eee 0deg)`;
            document.getElementById('coach-msg').innerText = data.period ? "ğŸŒ¸ ç”Ÿç†æœŸè¨˜å¾—å¤šå–ç†±æ°´ï¼Œå¤šä¼‘æ¯ã€‚" : (totalEat > bmr ? "âš ï¸ ç†±é‡æ”å–å……è¶³ï¼Œä»Šå¤©å¤šèµ°å¹¾æ­¥è·¯å§ï¼" : "ğŸ’¡ æ”å–é‚„ä¸å¤ åŸºç¤ä»£è¬ï¼Œè£œé»è›‹ç™½è³ªå–”ã€‚");
        }

        function renderCharts() {
            const dates = Object.keys(db).sort();
            if(dates.length === 0) return;
            
            new Chart(document.getElementById('weightChart'), {
                type: 'line',
                data: { labels: dates, datasets: [{ label: 'é«”é‡ (kg)', data: dates.map(d => db[d].wm), borderColor: '#9eb3c2', fill: false }] }
            });

            new Chart(document.getElementById('sizeChart'), {
                type: 'line',
                data: { 
                    labels: dates, 
                    datasets: [
                        { label: 'è…°', data: dates.map(d => db[d].wa), borderColor: '#a3b18a', fill: false },
                        { label: 'è‡€', data: dates.map(d => db[d].hi), borderColor: '#eac4d5', fill: false },
                        { label: 'è…¿', data: dates.map(d => db[d].le), borderColor: '#e6a27e', fill: false }
                    ]
                }
            });
        }

        window.onload = () => { updateHome(); };
    </script>
