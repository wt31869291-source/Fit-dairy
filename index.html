    <script>
        function getTodayStr() {
            const now = new Date();
            return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;
        }

        let db = JSON.parse(localStorage.getItem('hd_v15_db')) || {};
        let prof = JSON.parse(localStorage.getItem('hd_v15_prof')) || { h:160, w:55, bday:'', w1n:'æ™¨é–“', w2n:'æ™šé–“', sports:[{n:'æ•£æ­¥',u:'åˆ†',m:3},{n:'è·‘æ­¥',u:'åˆ†',m:8},{n:'é‡è¨“',u:'çµ„',m:6}], foodMem:{} };
        let todayStr = getTodayStr();
        let hDate = todayStr, selDate = todayStr, viewDate = new Date();
        let curF = [], curS = [], mChart = null, wChartObj = null, sChartObj = null;

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
            todayStr = getTodayStr();
            if(p==='home') updateHome();
            if(p==='record') renderCal();
            if(p==='chart') setTimeout(renderTrend, 150);
            if(p==='profile') renderProfile();
        }

        function jumpToToday() { hDate = getTodayStr(); updateHome(); }

        function getBMR() {
            const age = prof.bday ? (2026 - new Date(prof.bday).getFullYear()) : 25;
            return Math.round(10 * prof.w + 6.25 * prof.h - 5 * age - 161);
        }

        function updateHome() {
            const d = db[hDate] || { food:[], water:0, w1:0, w2:0, sports:[] };
            const eat = (d.food||[]).reduce((s,f)=>s+f.k, 0);
            const burn = (d.sports||[]).reduce((s,x)=>s+x.k, 0);
            const bmr = getBMR();
            
            document.getElementById('full-date-display').innerText = hDate;
            document.getElementById('h-date-label').innerText = hDate === todayStr ? "ä»Šå¤©" : "æŸ¥çœ‹æ­·å²";
            document.getElementById('h-deficit').innerText = (bmr+burn-eat > 0 ? "+" : "") + Math.round(bmr+burn-eat);
            document.getElementById('h-eat').innerText = eat;
            document.getElementById('h-bmr').innerText = bmr;
            document.getElementById('h-burn').innerText = Math.round(burn);
            document.getElementById('h-w1').innerText = d.w1 || '--';
            document.getElementById('h-w2').innerText = d.w2 || '--';
            document.querySelectorAll('.label-w1').forEach(e => e.innerText = prof.w1n);
            document.querySelectorAll('.label-w2').forEach(e => e.innerText = prof.w2n);

            const goalW = prof.w * 35;
            document.getElementById('h-water-txt').innerText = `${d.water||0} / ${goalW} ml`;
            document.getElementById('h-water-fill').style.width = Math.min(100, ((d.water||0)/goalW)*100) + "%";
            document.getElementById('h-coach').innerText = (bmr+burn-eat > 0) ? "âœ¨ æ­£åœ¨ç‡ƒç‡’è„‚è‚ªï¼" : "âš ï¸ æ”å–é«˜æ–¼æ¶ˆè€—ã€‚";
        }

        function shiftHomeDate(s) { 
            let dt = new Date(hDate); dt.setDate(dt.getDate() + s); 
            hDate = `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')}`;
            updateHome();

        function renderCal() {
            const body = document.getElementById('cal-body'); body.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const last = new Date(y, m+1, 0).getDate(); const first = new Date(y, m, 1).getDay();
            for(let i=0; i<first; i++) body.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = `day ${ds===todayStr?'today':''} ${selDate===ds?'selected':''}`;
                el.innerHTML = `<span>${i}</span>`;
                if(db[ds]) {
                    if(db[ds].w1 > 0) el.innerHTML += `<div class="day-w">${db[ds].w1}</div>`;
                    let dots = "";
                    if((db[ds].food||[]).length) dots += `<div class="dot" style="background:var(--green)"></div>`;
                    if(db[ds].water > 0) dots += `<div class="dot" style="background:var(--blue)"></div>`;
                    el.innerHTML += `<div class="dot-box">${dots}</div>`;
                }
                el.onclick = () => { selDate = ds; openEdit(ds); renderCal(); };
                body.appendChild(el);
            }
        }

        function openEdit(ds) {
            document.getElementById('edit-area').style.display = 'block';
            document.getElementById('edit-date-display').innerText = `ğŸ“… ç·¨è¼¯ï¼š${ds}`;
            const d = db[ds] || { food:[], water:0, w1:0, w2:0, wa:0, hi:0, le:0, sports:[], period:false };
            curF = [...(d.food||[])]; curS = [...(d.sports||[])];

            document.getElementById('w-m').value = d.w1 || ''; 
            document.getElementById('w-n').value = d.w2 || '';
            document.getElementById('s-w').value = d.wa || '';

        function updateSportFields() {
            const s = JSON.parse(document.getElementById('sport-sel').value || '{}');

            } else {

            }
        }

        function addS() {
            const sObj = JSON.parse(document.getElementById('sport-sel').value);
            let kcal = 0, disp = "", totalMin = 0;
            if(sObj.u === 'çµ„') {
                const v1 = Number(document.getElementById('s-v1').value);
                const v2 = Number(document.getElementById('s-v2').value);
                totalMin = v2 * 3; // å‡è¨­ä¸€çµ„å«ä¼‘æ¯ç´„3åˆ†é˜
                kcal = sObj.m * prof.w * (totalMin / 60);
                disp = `${v1}ä¸‹ Ã— ${v2}çµ„`;
            } else {
                const hr = Number(document.getElementById('s-hr').value || 0);
                const min = Number(document.getElementById('s-min').value || 0);
                totalMin = (hr * 60) + min;
                kcal = sObj.m * prof.w * (totalMin / 60);
                disp = `${hr > 0 ? hr+'æ™‚' : ''}${min}åˆ†`;
            }
            if(totalMin <= 0) return;
            curS.push({ n:sObj.n, v:disp, u:sObj.u, k:kcal, m:sObj.m });

        }

            document.getElementById('food-list-ui').innerHTML = curF.map((f,i)=>`<div class="log-item">${f.n}(${f.k}k) <b onclick="curF.splice(${i},1);refreshUI()">âœ•</b></div>`).join('');

                    </div>

        }

        function adjS(idx, delta) {
            let s = curS[idx];
            let parts = s.v.split(' Ã— ');
            let sets = parseInt(parts[1]) + delta;

            s.k = s.m * prof.w * (sets * 3 / 60);
            s.v = `${parts[0]} Ã— ${sets}çµ„`;

        function addF() { const n = document.getElementById('food-n').value, k = Number(document.getElementById('food-k').value); if(n && k) { curF.push({n, k}); prof.foodMem[n]=k; saveP(); document.getElementById('food-n').value=''; document.getElementById('food-k').value=''; refreshUI(); } }
