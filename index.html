    <style>

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }

    <script>
        const getToday = () => new Date().toLocaleDateString('sv');
        let db = JSON.parse(localStorage.getItem('hd_v25_db')) || {};
        let prof = JSON.parse(localStorage.getItem('hd_v25_prof')) || { h:160, w:55, bday:'', sports:[{n:'æ•£æ­¥',u:'åˆ†',m:3}], foodMem:{} };
        let hDate = getToday(), selDate = getToday(), viewDate = new Date(), curF = [], curS = [], isPeriod = false, mChart = null;

        function nav(p, el) {
            if(hDate < getToday()) hDate = getToday();
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
            if(p==='home') updateHome();
            if(p==='record') renderCal();
            if(p==='profile') renderProfile();
        }

        function getBMR() {
            const age = prof.bday ? (2026 - new Date(prof.bday).getFullYear()) : 25;
            return Math.round(10 * prof.w + 6.25 * prof.h - 5 * age - 161);
        }

        function updateHome() {
            const d = db[hDate] || { food:[], sports:[], w1:'--', w2:'--', water:0, isP: false };
            const bmr = getBMR();
            const eat = (d.food||[]).reduce((s,f)=>s+f.k, 0);
            const burn = (d.sports||[]).reduce((s,x)=>s+x.k, 0);
            const deficit = bmr + burn - eat;

            document.getElementById('h-display-date').innerText = hDate === getToday() ? "ä»Šå¤© (" + hDate + ")" : hDate;
            document.getElementById('h-deficit').innerText = deficit;
            document.getElementById('h-eat').innerText = eat;
            document.getElementById('h-bmr').innerText = bmr;
            document.getElementById('h-burn').innerText = Math.round(burn);
            
            // æé†’é‚è¼¯
            document.getElementById('h-low-bmr-tag').style.display = (eat > 0 && eat < bmr) ? 'inline' : 'none';
            document.getElementById('h-over-tag').style.display = deficit < 0 ? 'inline' : 'none';
            document.getElementById('h-period-tag').style.display = d.isP ? 'inline' : 'none';

            let coachMsg = "";
            if(d.isP) coachMsg = "ğŸŒ¸ ç”Ÿç†æœŸä¸­ï¼Œèº«é«”æ¯”è¼ƒè¾›è‹¦ï¼Œå¤šè£œå……æº«æ°´ï¼Œç†±é‡ç¨å¾®è¶…éä¸€é»æ²’é—œä¿‚çš„ã€‚";
            else if(eat > 0 && eat < bmr) coachMsg = "âš ï¸ æé†’ï¼šä½ ä»Šå¤©çš„æ”å–ä½æ–¼ã€ŒåŸºç¤ä»£è¬ç‡ã€ï¼Œé€™æœƒè®“èº«é«”ä»£è¬è®Šæ…¢ã€‚å»ºè­°è‡³å°‘è£œè¶³åˆ° " + bmr + " å¤§å¡å–”ï¼";
            else if(deficit < 0) coachMsg = "ğŸš¨ æ”å–å·²è¶…éæ¶ˆè€—ã€‚å»ºè­°ä»Šå¤©å†å¢åŠ ä¸€é»æ´»å‹•é‡ï¼Œæˆ–æ˜å¤©ç¨å¾®èª¿æ•´é£²é£Ÿã€‚";
            else if(eat >= bmr) coachMsg = "ğŸ’ª å®Œç¾çš„ç¯€å¥ï¼æ”å–è¶…éåŸºä»£ä¸”ä¿æœ‰èµ¤å­—ï¼Œé€™æ˜¯æœ€å¥åº·çš„æ¸›è„‚ç‹€æ…‹ã€‚";
            else coachMsg = "â˜€ï¸ æº–å‚™å¥½è¨˜éŒ„ä»Šå¤©äº†å—ï¼Ÿè¨˜å¾—è‡³å°‘è¦åƒåˆ°åŸºç¤ä»£è¬å–”ï¼";
            document.getElementById('h-coach').innerText = coachMsg;

            const waterGoal = prof.w * 35;
            document.getElementById('h-water-txt').innerText = `${d.water || 0} / ${waterGoal} ml`;
            document.getElementById('h-water-fill').style.width = Math.min(100, ((d.water||0)/waterGoal)*100) + "%";
        }

        function openKcalPie() {
            const d = db[hDate] || { food:[] };
            const eat = d.food.reduce((s,f)=>s+f.k, 0);
            const bmr = getBMR();
            const totalGoal = bmr + (db[hDate]?.sports||[]).reduce((s,x)=>s+x.k, 0);
            document.getElementById('modal-overlay').style.display='flex';
            document.getElementById('modal-title').innerText="ç†±é‡æ”å–åˆ†æ";
            document.getElementById('modalChart').style.display='block';
            document.getElementById('modal-content').innerHTML = `<div>ç›®å‰æ”å–ï¼š${eat} kcal</div><div style="color:${eat<bmr?'red':'green'}">åŸºç¤ä»£è¬ï¼š${bmr} kcal ${eat<bmr?'(æœªé”æ¨™)':''}</div>`;
            if(mChart) mChart.destroy();
            mChart = new Chart(document.getElementById('modalChart'), { type:'doughnut', data:{ labels:['å·²æ”å–', 'å‰©é¤˜'], datasets:[{data:[eat, Math.max(0, totalGoal-eat)], backgroundColor:[eat < bmr ? '#ffb3b3' : '#9eb3c2','#eeeeee']}] }, options:{cutout:'70%'}});
        }

        // ... (ä¿æŒ V24 çš„å…¶é¤˜ record, chart, profile é‚è¼¯)
        function shiftHomeDate(s) { let dt = new Date(hDate); dt.setDate(dt.getDate() + s); hDate = dt.toLocaleDateString('sv'); updateHome(); }
        function renderCal() { const body = document.getElementById('cal-body'); body.innerHTML = ''; const y = viewDate.getFullYear(), m = viewDate.getMonth(); document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`; const last = new Date(y, m+1, 0).getDate(), first = new Date(y, m, 1).getDay(); for(let i=0; i<first; i++) body.appendChild(document.createElement('div')); for(let i=1; i<=last; i++){ const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`; const el = document.createElement('div'); el.className = `day ${ds===getToday()?'today':''} ${selDate===ds?'selected':''}`; el.innerHTML = `<span>${i}</span><div class="day-status">${db[ds]?'âœ…':''}</div>`; if(db[ds]?.isP) el.innerHTML += `<div class="period-dot"></div>`; el.onclick = () => { selDate = ds; openEdit(ds); renderCal(); }; body.appendChild(el); } }
        function openEdit(ds) { document.getElementById('edit-area').style.display = 'block'; document.getElementById('edit-date-display').innerText = `ğŸ“… ç·¨è¼¯ï¼š${ds}`; const d = db[ds] || { food:[], sports:[], isP:false }; curF = [...(d.food||[])]; curS = [...(d.sports||[])]; isPeriod = d.isP || false; updatePBtn(); document.getElementById('in-water').value = d.water || ''; document.getElementById('sport-sel').innerHTML = prof.sports.map(s => `<option value='${JSON.stringify(s)}'>${s.n}</option>`).join(''); updateSportFields(); refreshUI(); }

        function addF() { const n=document.getElementById('food-n').value, k=Number(document.getElementById('food-k').value); if(n&&k){ curF.push({n,k}); document.getElementById('food-n').value=''; document.getElementById('food-k').value=''; refreshUI(); } }
        function refreshUI() { document.getElementById('food-list-ui').innerHTML = curF.map((f,i)=>`<div class="log-item">${f.n} (${f.k}k) <b onclick="curF.splice(${i},1);refreshUI()">âœ•</b></div>`).join(''); document.getElementById('sport-list-ui').innerHTML = curS.map((s,i)=>`<div class="log-item">${s.n} (${s.v}) <b onclick="curS.splice(${i},1);refreshUI()">âœ•</b></div>`).join(''); }
        function saveDay() { db[selDate] = { ...db[selDate], food:curF, sports:curS, isP:isPeriod, water:Number(document.getElementById('in-water').value), w1:document.getElementById('w-m').value }; localStorage.setItem('hd_v25_db', JSON.stringify(db)); alert("å·²å„²å­˜"); updateHome(); renderCal(); }
        function openHomeSport() { const d = db[hDate] || { sports:[] }; document.getElementById('modal-overlay').style.display='flex'; document.getElementById('modal-title').innerText="é‹å‹•æ¸…å–®"; document.getElementById('modalChart').style.display='none'; document.getElementById('modal-content').innerHTML = d.sports.map(s => `<div>- ${s.n}: ${s.v} (${Math.round(s.k)} kcal)</div>`).join('') || "ä»Šæ—¥å°šæœªé‹å‹•"; }
        function closeModal() { document.getElementById('modal-overlay').style.display='none'; }
        function updateSportFields() { const s = JSON.parse(document.getElementById('sport-sel').value || '{}'); const ui = document.getElementById('sport-input-ui'); if(s.u === 'çµ„') ui.innerHTML = `<input type="number" id="sv1" placeholder="ä¸‹" style="width:70px;"> ä¸‹ Ã— <button class="btn-qty" onclick="vMod('sv2',-1)">-</button> <input type="number" id="sv2" value="1" style="width:50px; text-align:center;"> <button class="btn-qty" onclick="vMod('sv2',1)">+</button> çµ„`; else ui.innerHTML = `<input type="number" id="shr" placeholder="æ™‚" style="width:70px;"> æ™‚ <input type="number" id="smin" placeholder="åˆ†" style="width:70px;"> åˆ†`; }
        function vMod(id, s) { const el = document.getElementById(id); el.value = Math.max(1, Number(el.value) + s); }
        function addS() { const sObj = JSON.parse(document.getElementById('sport-sel').value); let kcal = 0, disp = ""; if(sObj.u === 'çµ„') { const v1 = Number(document.getElementById('sv1').value || 0), v2 = Number(document.getElementById('sv2').value || 1); kcal = sObj.m * prof.w * (v2 * 3 / 60); disp = `${v1}ä¸‹Ã—${v2}çµ„`; } else { const h = Number(document.getElementById('shr').value || 0), m = Number(document.getElementById('smin').value || 0); kcal = sObj.m * prof.w * ((h*60+m)/60); disp = `${h}æ™‚${m}åˆ†`; } if(kcal > 0) { curS.push({ n:sObj.n, v:disp, k:kcal }); refreshUI(); } }
        function saveProf() { prof.h=Number(document.getElementById('p-h').value); prof.w=Number(document.getElementById('p-w').value); prof.bday=document.getElementById('p-bday').value; localStorage.setItem('hd_v25_prof', JSON.stringify(prof)); alert("å„²å­˜æˆåŠŸ"); }
        function renderProfile() { document.getElementById('p-h').value=prof.h; document.getElementById('p-w').value=prof.w; document.getElementById('p-bday').value=prof.bday; }
        function changeMonth(s) { viewDate.setMonth(viewDate.getMonth()+s); renderCal(); }
