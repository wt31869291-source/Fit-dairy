    <script>
        // --- æ ¸å¿ƒè³‡æ–™ ---
        let db = JSON.parse(localStorage.getItem('hd_v11_db')) || {};
        let prof = JSON.parse(localStorage.getItem('hd_v11_prof')) || { h:160, w:55, bday:'', sports:[{n:'æ•£æ­¥',u:'åˆ†',m:3},{n:'æ·±è¹²',u:'çµ„',m:6}], foodMem:{} };
        let todayStr = new Date().toISOString().split('T')[0];
        let hDate = todayStr, selDate = todayStr, viewDate = new Date();
        let curF = [], curS = [], mChart = null;

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            el.classList.add('active');
            if(p==='home') updateHome();
            if(p==='record') renderCal();
            if(p==='chart') setTimeout(renderTrend, 150);
            if(p==='profile') renderProfile();
        }

        function getBMR() {
            const age = prof.bday ? (2026 - new Date(prof.bday).getFullYear()) : 25;
            return Math.round(10 * prof.w + 6.25 * prof.h - 5 * age - 161);
        }

        // --- é¦–é  ---
        function updateHome() {
            const d = db[hDate] || { food:[], water:0, w1:0, w2:0, sports:[] };
            const eat = (d.food||[]).reduce((s,f)=>s+f.k, 0);
            const burn = (d.sports||[]).reduce((s,x)=>s+x.k, 0);
            const bmr = getBMR();
            
            document.getElementById('h-date-label').innerText = hDate === todayStr ? "ä»Šå¤©" : hDate;
            document.getElementById('h-eat').innerText = eat;
            document.getElementById('h-burn').innerText = Math.round(burn);
            document.getElementById('h-w1').innerText = d.w1 || '--';
            document.getElementById('h-w2').innerText = d.w2 || '--';
            document.getElementById('h-rem-kcal').innerText = bmr - eat;
            document.getElementById('h-rem-kcal').style.color = (bmr-eat < 0) ? "#ff5a5a" : "var(--green)";
            
            const goalW = prof.w * 35;
            document.getElementById('h-water-txt').innerText = `${d.water||0} / ${goalW} ml`;
            document.getElementById('h-water-fill').style.width = Math.min(100, ((d.water||0)/goalW)*100) + "%";
            document.getElementById('h-coach').innerText = (eat > bmr) ? "âš ï¸ æ”å–å·²è¶…éåŸºä»£ï¼Œå»ºè­°å¢åŠ æ´»å‹•é‡ã€‚" : "ğŸ’¡ æ”å–æ§åˆ¶å¾—å¾ˆå¥½ï¼Œç¹¼çºŒä¿æŒï¼";
        }

        function shiftHomeDate(s) {
            let dt = new Date(hDate);
            dt.setDate(dt.getDate() + s);
            hDate = dt.toISOString().split('T')[0];
            updateHome();
        }

        function openKcalPie() {
            const d = db[hDate] || { food:[] };
            const eat = (d.food||[]).reduce((s,f)=>s+f.k,0);
            const bmr = getBMR();
            openModal("ç†±é‡åˆ†é…", `åŸºç¤ä»£è¬ï¼š${bmr} kcal<br>ç›®å‰æ”å–ï¼š${eat} kcal`, true);
            const ctx = document.getElementById('modalChart').getContext('2d');
            if(mChart) mChart.destroy();
            mChart = new Chart(ctx, { type:'doughnut', data:{ labels:['å·²æ”å–','å‰©é¤˜é¡åº¦'], datasets:[{data:[eat, Math.max(0,bmr-eat)], backgroundColor:['#a3b18a','#eee']}]}});
        }

        function openHomeSport() {
            const d = db[hDate] || { sports:[] };
            const list = (d.sports||[]).map(s => `<li>${s.n}: ${s.v}${s.u} (-${Math.round(s.k)}k)</li>`).join('');
            openModal("ä»Šæ—¥é‹å‹•æ¸…å–®", list ? `<ul>${list}</ul>` : "ä»Šå¤©é‚„æ²’é‹å‹•å–”ï¼åŠ æ²¹ï¼");
        }

        // --- ç´€éŒ„ ---
        function renderCal() {
            const body = document.getElementById('cal-body'); body.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const last = new Date(y, m+1, 0).getDate();
            const first = new Date(y, m, 1).getDay();
            const bmr = getBMR();

            for(let i=0; i<first; i++) body.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const hasData = db[ds] && (db[ds].food?.length > 0 || db[ds].water > 0 || db[ds].w1 > 0);
                const el = document.createElement('div');
                el.className = `day ${ds===todayStr?'today':''} ${selDate===ds?'selected':''} ${hasData?'has-data':''}`;
                el.innerHTML = `<span>${i}</span>`;
                if(db[ds]) {
                    if(db[ds].w1 > 0) el.innerHTML += `<div class="day-w">${db[ds].w1}</div>`;
                    let dots = "";
                    if((db[ds].food||[]).reduce((s,f)=>s+f.k,0) > bmr) dots += `<div class="dot" style="background:red"></div>`;
                    if(db[ds].water > 0 && db[ds].water < prof.w*35) dots += `<div class="dot" style="background:var(--blue)"></div>`;
                    el.innerHTML += `<div class="dot-box">${dots}</div>`;
                }
                el.onclick = () => { selDate = ds; openEdit(ds); renderCal(); };
                body.appendChild(el);
            }
        }

        function openEdit(ds) {
            document.getElementById('edit-area').style.display = 'block';
            document.getElementById('edit-date-display').innerText = `ğŸ“… ${ds}`;
            const d = db[ds] || { food:[], water:0, w1:0, w2:0, wa:0, hi:0, le:0, sports:[], period:false };
            curF = [...(d.food||[])]; curS = [...(d.sports||[])];
            document.getElementById('in-water').value = d.water || '';
            document.getElementById('w-m').value = d.w1 || '';
            document.getElementById('w-n').value = d.w2 || '';
            document.getElementById('s-w').value = d.wa || '';
            document.getElementById('s-h').value = d.hi || '';
            document.getElementById('s-l').value = d.le || '';
            document.getElementById('is-period').value = String(d.period || false);
            
            document.getElementById('sport-sel').innerHTML = prof.sports.map(s => `<option value='${JSON.stringify(s)}'>${s.n}</option>`).join('');
            updateSportFields(); refreshUI();
        }

        function saveDay() {
            db[selDate] = {
                food: curF,
                water: Number(document.getElementById('in-water').value) || 0,
                w1: Number(document.getElementById('w-m').value) || 0,
                w2: Number(document.getElementById('w-n').value) || 0,
                wa: Number(document.getElementById('s-w').value) || 0,
                hi: Number(document.getElementById('s-h').value) || 0,
                le: Number(document.getElementById('s-l').value) || 0,
                sports: curS,
                period: document.getElementById('is-period').value === 'true'
            };
            localStorage.setItem('hd_v11_db', JSON.stringify(db));
            alert("å„²å­˜æˆåŠŸï¼");
            updateHome(); renderCal();
        }

        function deleteDay() {
            if(confirm("ç¢ºå®šåˆªé™¤æœ¬æ—¥æ‰€æœ‰ç´€éŒ„ï¼Ÿ")) {
                delete db[selDate];
                localStorage.setItem('hd_v11_db', JSON.stringify(db));
                document.getElementById('edit-area').style.display='none';
                renderCal(); updateHome();
            }
        }

        // --- é£Ÿç‰©èˆ‡é‹å‹•è¼”åŠ© ---
        function showFoodSug(v) {
            const match = Object.keys(prof.foodMem).filter(k => k.includes(v)).slice(0,3);
            document.getElementById('food-sug-list').innerHTML = v ? match.map(m => `<span onclick="setFood('${m}',${prof.foodMem[m]})" style="text-decoration:underline;margin-right:10px;cursor:pointer;">${m}</span>`).join('') : '';
        }
        function setFood(n,k) { document.getElementById('food-n').value=n; document.getElementById('food-k').value=k; document.getElementById('food-sug-list').innerHTML=''; }
        function addF() {
            const n = document.getElementById('food-n').value, k = Number(document.getElementById('food-k').value);
            if(n && k) { curF.push({n, k}); prof.foodMem[n]=k; saveP(); document.getElementById('food-n').value=''; document.getElementById('food-k').value=''; refreshUI(); }
        }

        function updateSportFields() {
            const s = JSON.parse(document.getElementById('sport-sel').value || '{}');
            document.getElementById('sport-input-ui').innerHTML = s.u === 'çµ„' ? 
                `<div style="display:flex; gap:5px;"><input type="number" id="s-v1" placeholder="æ¯ä¸‹"> ä¸‹ Ã— <input type="number" id="s-v2" placeholder="çµ„æ•¸" value="1"> çµ„</div>` :
                `<input type="number" id="s-v1" placeholder="åˆ†é˜">`;
        }
        function addS() {
            const sObj = JSON.parse(document.getElementById('sport-sel').value);
            const v1 = Number(document.getElementById('s-v1').value);
            if(!v1) return;
            let kcal = 0, disp = "";
            if(sObj.u === 'çµ„') {
                const v2 = Number(document.getElementById('s-v2').value || 1);
                kcal = sObj.m * prof.w * (v2 * 3 / 60);
                disp = `${v1}ä¸‹ Ã— ${v2}`;
            } else {
                kcal = sObj.m * prof.w * (v1 / 60);
                disp = v1;
            }
            curS.push({ n:sObj.n, v:disp, u:sObj.u, k:kcal });
            refreshUI();
        }
        function refreshUI() {
            document.getElementById('food-list-ui').innerHTML = curF.map((f,i)=>`<div class="log-item">${f.n}(${f.k}k) <b onclick="curF.splice(${i},1);refreshUI()">âœ•</b></div>`).join('');
            document.getElementById('sport-list-ui').innerHTML = curS.map((s,i)=>`
                <div class="log-item">
                    <span>${s.n} (${Math.round(s.k)}k)</span>
                    <div style="display:flex; align-items:center; gap:8px;">
                        ${s.u==='çµ„'?`<button onclick="adjS(${i},1)">+</button>`:''}
                        <span>${s.v}${s.u}</span>
                        <b onclick="curS.splice(${i},1);refreshUI()">âœ•</b>
                    </div>
                </div>`).join('');
        }
        function adjS(idx, d) {
            let s = curS[idx], sObj = prof.sports.find(x => x.n === s.n);
            let sets = parseInt(s.v.split('Ã—')[1]) + d;
            if(sets < 1) return;
            s.k = sObj.m * prof.w * (sets * 3 / 60);
            s.v = `${s.v.split('Ã—')[0]} Ã— ${sets}`;
            refreshUI();
        }

        // --- å…¶ä»– ---
        function saveProf() { prof.h = Number(document.getElementById('p-h').value); prof.w = Number(document.getElementById('p-w').value); prof.bday = document.getElementById('p-bday').value; saveP(); alert("å·²æ›´æ–°"); }
        function saveP() { localStorage.setItem('hd_v11_prof', JSON.stringify(prof)); }
        function addCustomSport() {
            const n = document.getElementById('cs-name').value, u = document.getElementById('cs-unit').value, m = Number(document.getElementById('cs-met').value);
            if(n) { prof.sports.push({n,u,m}); saveP(); renderProfile(); document.getElementById('cs-name').value=''; }
        }
