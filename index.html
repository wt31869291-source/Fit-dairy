        /* ğŸ“… è¡Œäº‹æ›†æ¨£å¼å¼·åŒ– */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day { aspect-ratio: 0.7; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 5px; font-size: 0.8rem; cursor: pointer; background: #fff; border: 1px solid #f0f0f0; position: relative; }

    <nav class="nav">

        <div class="nav-item" onclick="nav('chart', this)">ğŸ“ˆ<span>è¶¨å‹¢</span></div>

    <script>
        function getTodayStr() { const now = new Date(); return `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`; }
        let db = JSON.parse(localStorage.getItem('hd_v18_db')) || {};
        let prof = JSON.parse(localStorage.getItem('hd_v18_prof')) || { h:160, w:55, bday:'', w1n:'æ™¨é–“', w2n:'æ™šé–“', sports:[{n:'æ•£æ­¥',u:'åˆ†',m:3}], foodMem:{} };
        let todayStr = getTodayStr(), hDate = todayStr, selDate = todayStr, viewDate = new Date();
        let curF = [], curS = [], wChartObj = null, sChartObj = null;

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
            if(p==='home') updateHome();
            if(p==='record') renderCal();
            if(p==='chart') setTimeout(renderTrend, 150);
            if(p==='profile') renderProfile();
        }

        function getBMR() {
            const age = prof.bday ? (2026 - new Date(prof.bday).getFullYear()) : 25;
            return Math.round(10 * prof.w + 6.25 * prof.h - 5 * age - 161);
        }

        function updateHome() {
            const d = db[hDate] || { food:[], water:0, w1:0, w2:0, sports:[] };
            const eat = (d.food||[]).reduce((s,f)=>s+f.k, 0);
            const burn = (d.sports||[]).reduce((s,x)=>s+x.k, 0);
            const bmr = getBMR();
            const deficit = Math.round(bmr + burn - eat);
            const waterGoal = prof.w * 35;

            document.getElementById('h-full-date').innerText = hDate;
            document.getElementById('h-deficit').innerText = (deficit > 0 ? "+" : "") + deficit;
            document.getElementById('h-deficit').style.color = deficit >= 0 ? "var(--green)" : "#ff5a5a";
            document.getElementById('h-eat').innerText = eat;
            document.getElementById('h-bmr').innerText = bmr;
            document.getElementById('h-burn').innerText = Math.round(burn);
            document.getElementById('h-w1').innerText = d.w1 || '--';
            document.getElementById('h-w2').innerText = d.w2 || '--';
            document.getElementById('h-water-txt').innerText = `${d.water||0} / ${waterGoal} ml`;
            document.getElementById('h-water-fill').style.width = Math.min(100, ((d.water||0)/waterGoal)*100) + "%";
            
            // æ¨™èªé‚è¼¯
            let coachMsg = "âœ¨ åŠ æ²¹ï¼é–‹å§‹è¨˜éŒ„ä½ çš„ä¸€å¤©å§ï¼";
            if(eat > 0) {
                if(deficit > 500) coachMsg = "ğŸ”¥ å¤ªæ£’äº†ï¼ç›®å‰çš„ç†±é‡ç¼ºå£éå¸¸ç†æƒ³ï¼Œç‡ƒè„‚é€²è¡Œä¸­ï¼";
                else if(deficit > 0) coachMsg = "ğŸ’ª æŒä¹‹ä»¥æ†ï¼Œç¶­æŒèµ¤å­—å°±æ˜¯é€šå¾€å¥åº·çš„æ·å¾‘ã€‚";
                else coachMsg = "âš ï¸ æ”å–é‡ç¨å¾®è¶…éäº†æ¶ˆè€—é‡ï¼Œæ™šé»å»æ•£æ•£æ­¥å¦‚ä½•ï¼Ÿ";
                if(d.water < waterGoal) coachMsg += "<br>ğŸ’§ è¨˜å¾—å¤šå–æ°´ï¼Œæ°´åˆ†èƒ½å¹«åŠ©ä»£è¬å–”ï¼";
            }
            document.getElementById('h-coach').innerHTML = coachMsg;
            document.getElementById('food-list-summary').innerHTML = (d.food||[]).length ? (d.food||[]).map(f => `<li>${f.n}: ${f.k}k</li>`).join('') : "ç„¡é£Ÿç‰©ç´€éŒ„";
        }

        function renderCal() {
            const body = document.getElementById('cal-body'); body.innerHTML = '';
            const y = viewDate.getFullYear(), m = viewDate.getMonth();
            document.getElementById('cal-month-title').innerText = `${y}å¹´ ${m+1}æœˆ`;
            const last = new Date(y, m+1, 0).getDate(); const first = new Date(y, m, 1).getDay();
            const waterGoal = prof.w * 35;

            for(let i=0; i<first; i++) body.appendChild(document.createElement('div'));
            for(let i=1; i<=last; i++) {
                const ds = `${y}-${String(m+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
                const el = document.createElement('div');
                el.className = `day ${ds===todayStr?'today':''} ${selDate===ds?'selected':''}`;
                
                let statusHtml = "";
                if(db[ds]) {
                    const d = db[ds];
                    const eat = (d.food||[]).reduce((s,f)=>s+f.k, 0);
                    const burn = (d.sports||[]).reduce((s,x)=>s+x.k, 0);
                    const bmr = getBMR();
                    if(d.w1 > 0) statusHtml += `<div class="day-w">${d.w1}</div>`;
                    let alerts = "";
                    if(eat > (bmr + burn)) alerts += "âš ï¸"; // ç†±é‡è¶…æ¨™
                    if(d.water < waterGoal && d.water > 0) alerts += "ğŸ’§"; // æ°´åˆ†ä¸è¶³
                    if((d.food||[]).length > 0 && alerts === "") alerts = "âœ…"; 
                    statusHtml += `<div class="day-status">${alerts}</div>`;
                }
                
                el.innerHTML = `<span>${i}</span>${statusHtml}`;
                el.onclick = () => { selDate = ds; openEdit(ds); renderCal(); };
                body.appendChild(el);
            }
        }

        function shiftHomeDate(s) { 
            let dt = new Date(hDate); dt.setDate(dt.getDate() + s); 
            hDate = `${dt.getFullYear()}-${String(dt.getMonth()+1).padStart(2,'0')}-${String(dt.getDate()).padStart(2,'0')}`;
            updateHome(); 
        }

        function openEdit(ds) {
            document.getElementById('edit-area').style.display = 'block';
            document.getElementById('edit-date-display').innerText = `ğŸ“… æ­£åœ¨ç·¨è¼¯ï¼š${ds}`;
            const d = db[ds] || { food:[], water:0, w1:0, w2:0, wa:0, hi:0, le:0, sports:[] };
            curF = [...(d.food||[])]; curS = [...(d.sports||[])];
            document.getElementById('in-water').value = d.water || '';
            document.getElementById('w-m').value = d.w1 || ''; document.getElementById('w-n').value = d.w2 || '';
            document.getElementById('s-w').value = d.wa || ''; document.getElementById('s-h').value = d.hi || ''; document.getElementById('s-l').value = d.le || '';
            document.getElementById('sport-sel').innerHTML = prof.sports.map(s => `<option value='${JSON.stringify(s)}'>${s.n}</option>`).join('');
            updateSportFields(); refreshUI();
        }

        function addF() {
            const n = document.getElementById('food-n').value, k = Number(document.getElementById('food-k').value);
            if(n && k) { curF.push({n, k}); document.getElementById('food-n').value=''; document.getElementById('food-k').value=''; refreshUI(); }
        }

        function updateSportFields() {
            const s = JSON.parse(document.getElementById('sport-sel').value || '{}');
            const ui = document.getElementById('sport-input-ui');
            ui.innerHTML = s.u === 'çµ„' ? `<div style="display:flex; gap:5px; align-items:center;"><input type="number" id="s-v1" placeholder="ä¸‹æ•¸"> ä¸‹ Ã— <input type="number" id="s-v2" value="1" style="width:60px;"> çµ„</div>` 
            : `<div style="display:flex; gap:5px; align-items:center;"><input type="number" id="s-hr" value="0" style="width:60px;"> æ™‚ <input type="number" id="s-min" placeholder="åˆ†"> åˆ†</div>`;
        }

        function addS() {
            const sObj = JSON.parse(document.getElementById('sport-sel').value);
            let kcal = 0, disp = "", totalMin = 0;
            if(sObj.u === 'çµ„') {
                const v1 = Number(document.getElementById('s-v1').value), v2 = Number(document.getElementById('s-v2').value);
                totalMin = v2 * 3; kcal = sObj.m * prof.w * (totalMin / 60); disp = `${v1}ä¸‹ Ã— ${v2}çµ„`;
            } else {
                const hr = Number(document.getElementById('s-hr').value || 0), min = Number(document.getElementById('s-min').value || 0);
                totalMin = (hr * 60) + min; kcal = sObj.m * prof.w * (totalMin / 60); disp = `${hr>0?hr+'æ™‚':''}${min}åˆ†`;
            }
            if(totalMin > 0) { curS.push({ n:sObj.n, v:disp, u:sObj.u, k:kcal, m:sObj.m }); refreshUI(); }
        }

        function refreshUI() {
            document.getElementById('food-list-ui').innerHTML = curF.map((f,i)=>`<div class="log-item">${f.n}(${f.k}k) <b onclick="curF.splice(${i},1);refreshUI()">âœ•</b></div>`).join('');
            document.getElementById('sport-list-ui').innerHTML = curS.map((s,i)=>`<div class="log-item"><span>${s.n}(${Math.round(s.k)}k)</span><span>${s.v} <b onclick="curS.splice(${i},1);refreshUI()">âœ•</b></span></div>`).join('');
        }

        function saveDay() {
            db[selDate] = { food: curF, water: Number(document.getElementById('in-water').value), w1: Number(document.getElementById('w-m').value), w2: Number(document.getElementById('w-n').value), wa: Number(document.getElementById('s-w').value), hi: Number(document.getElementById('s-h').value), le: Number(document.getElementById('s-l').value), sports: curS };
            localStorage.setItem('hd_v18_db', JSON.stringify(db)); alert("âœ… å„²å­˜æˆåŠŸï¼"); updateHome(); renderCal();
        }

        function deleteDay() { if(confirm("ç¢ºå®šåˆªé™¤æ•¸æ“šï¼Ÿ")) { delete db[selDate]; localStorage.setItem('hd_v18_db', JSON.stringify(db)); document.getElementById('edit-area').style.display='none'; renderCal(); updateHome(); } }
        function saveProf() { prof.h = Number(document.getElementById('p-h').value); prof.w = Number(document.getElementById('p-w').value); prof.bday = document.getElementById('p-bday').value; prof.w1n = document.getElementById('p-w1-n').value; prof.w2n = document.getElementById('p-w2-n').value; localStorage.setItem('hd_v18_prof', JSON.stringify(prof)); alert("è¨­å®šå·²å„²å­˜"); updateHome(); }
        function renderProfile() { document.getElementById('p-h').value=prof.h; document.getElementById('p-w').value=prof.w; document.getElementById('p-bday').value=prof.bday; document.getElementById('p-w1-n').value=prof.w1n; document.getElementById('p-w2-n').value=prof.w2n; document.getElementById('cs-manager-ui').innerHTML = prof.sports.map((s,i)=>`<div class="log-item">${s.n} (${s.u}) <b onclick="prof.sports.splice(${i},1);saveProf();renderProfile()">âœ•</b></div>`).join(''); }
        function addCustomSport() { const n = document.getElementById('cs-name').value, u = document.getElementById('cs-unit').value, m = Number(document.getElementById('cs-met').value); if(n) { prof.sports.push({n,u,m}); localStorage.setItem('hd_v18_prof', JSON.stringify(prof)); renderProfile(); document.getElementById('cs-name').value=''; } }
        function renderTrend() {
            const dates = Object.keys(db).sort().slice(-7); if(!dates.length) return;
            if(wChartObj) wChartObj.destroy();
            wChartObj = new Chart(document.getElementById('wChart'), { type:'line', data:{ labels:dates, datasets:[{label:prof.w1n, data:dates.map(d=>db[d].w1), borderColor:'#9eb3c2'}]}});
            if(sChartObj) sChartObj.destroy();
            sChartObj = new Chart(document.getElementById('sChart'), { type:'line', data:{ labels:dates, datasets:[{label:'è…°', data:dates.map(d=>db[d].wa), borderColor:'#a3b18a'},{label:'è‡€', data:dates.map(d=>db[d].hi), borderColor:'#eac4d5'},{label:'è…¿', data:dates.map(d=>db[d].le), borderColor:'#e6a27e'}]}});
